<template name="postsList">
    <!--Getting value from Router.js file using the template name "postsList" -->
    <div class="post">
        {{#each posts}}
            {{> postItem}}
        {{/each}}

        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load more</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
    </div>
</template>
